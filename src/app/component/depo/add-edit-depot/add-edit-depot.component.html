<div class="card" style="background-color: white">
  <div class="card-body">
    <div style="display: flex;justify-content: space-between;margin-bottom: 1%">
      <h4 class="card-title">Ajouter un nouveau dépôt</h4>
      <div style="display: flex">
        <button
          type="button" style="border-radius: 50%;margin-right: 1%"
          class="btn btn-danger " (click)="returnToListDepot()"
        >
          <i class="bi bi-x-lg"></i>
        </button>
        <button style="border-radius: 50%"
                type="button"
                class="btn btn-success " (click)="saveDepot()"
        >
          <i class="bi bi-check"></i>
        </button>
      </div>

    </div>

    <div class="container">
      <form [formGroup]="depotGroup" class="row">
        <div class="input-group input-group-sm col-sm">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Code</span>
          </div>
          <input type="text" class="form-control" formControlName="code" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm col-sm">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm2">Libelle</span>
          </div>
          <input type="text" class="form-control" formControlName="libelle" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm col-sm">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm3">Ville</span>
          </div>
          <input type="text" class="form-control" formControlName="ville" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>

      </form>

    </div>




  </div>
</div>
